<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Black Jack</title>
</head>
<body>
    <div class="container">
        <h2>Black Jack</h2>
        <h3><span id="header__result">Let's Play</span></h3>
        <div class="row1">
            <div id="your__box">
                <h2>You: <span id="your__result">0</span></h2>
            </div>
            <div id="dealer__box">
                <h2>Dealer: <span id="dealer__result">0</span></h2>
            </div>
        </div>
        <div class="row2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="hitBtn">HIT</button>
                <button class="btn-lg btn-warning mr-2" id="standBtn">STAND</button>
                <button class="btn-lg btn-danger" id="dealBtn">DEAL</button>
            </div>
        </div>
        <div class="row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
